<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen and (min-width: 601px)" href="styles/stylesheet.css" />
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="styles/mobile.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="icon" href="images/pi.ico" type="image/*">

  <script type="text/javascript" src="assets/pi.js"></script>
  <title>quiz | slice of pi</title>
</head>
<body>
  <center>
    <div class="header">
      <div>
        <p>places</p>
        <p id ="places"></p>
      </div>
      <div>
        <p>time</p>
        <p class = "counter"><span class="hour"></span>:<span class="minute"></span>:<span class="second"></span></p>
      </div>
    </div>
    <div class="container">
      <em><p id="prompt">tap anywhere to start typing</p></em>
      <input type="text" id="entry" pattern="\d*" onpaste="return false;" ondrop="return false;" autocomplete="off" autofocus/>
      <em><p>there is no undo - entries are automatically submitted</p></em>
    </div>
  </center>
  <script src="scripts/main.js"></script>
</body>
</html>
